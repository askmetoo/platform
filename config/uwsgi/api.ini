[uwsgi]
socket=/var/snap/platform/common/api.wsgi.sock
chdir = /snap/platform/current/www
wsgi-file = /snap/platform/current/uwsgi/api.wsgi
master = 1
processes = 4
threads = 2
logto = /var/snap/platform/common/log/uwsgi_api.log
module = uwsgi_api
callable = app
env = PYTHONHOME=/snap/platform/current/python
env = PYTHONPATH=/snap/platform/current/bin
